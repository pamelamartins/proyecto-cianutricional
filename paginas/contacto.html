    <main class="main__foto">

        <section class="contacto__form">
            <div data-aos="zoom-in" class="contacto__div">
                <h1 class="titulo__contacto">Contactanos</h1>
                <form>
                    <div>
                        <label for="nombre">Nombre y apellido:</label>
                        <input type="text" id="nombre" placeholder="Nombre y Apellido" required>
                    </div>

                    <div>
                        <label for="genero">Género:</label>
                        <select name="genero" id="genero">
                            <option value="femenino">Femenino</option>
                            <option value="masculino">Masculino</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div>
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" placeholder="example@gmail.com" required>
                    </div>

                    <div>
                        <label for="informacion">Querés recibir información sobre nuestro newsletter?</label>
                        <input type="checkbox" name="info" id="informacion" value="Si" checked>
                    </div>

                    <div>
                        <span>Te interesaría recibir información sobre: <br></span>

                        <label for="recetas">Recetas saludables</label>
                        <input type="radio" id="recetas" name="infonutri" value="recetassaludables" checked> <br>

                        <label for="tips">Tips de nutrición</label>
                        <input type="radio" id="tips" name="infonutri" value="tipsnutricion"> <br>

                        <label for="info">Información nutricional</label>
                        <input type="radio" id="info" name="infonutri" value="infonutricional">
                    </div>

                    <div>

                        <textarea name="mensaje" id="mensaje" cols="25" rows="5"
                            placeholder="Dejame un mensaje..."></textarea>

                    </div>


                    <div class>
                        <input type="submit" value="Enviar" class="boton__send">
                    </div>

                </form>
            </div>
        </section>

    </main>


    <footer class="footer">
