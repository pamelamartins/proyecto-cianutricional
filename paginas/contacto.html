    <main class="main__foto">

        <section class="contacto__form">
            <div data-aos="zoom-in" class="contacto__div">
                <div>
                    <h1 class="fs-1 titulo__contacto">Contactanos</h1>
                </div>

                <main>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nombre y apellido:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="Nombre y apellido" required>
                    </div>

                    <label for="exampleFormControlInput1" class="form-label">Género:</label>
                    <select class="form-select" aria-label="Default select example">

                        <option value="Femenino">Femenino</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Otro">Otro</option>
                    </select>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Correo electrónico:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="example@gmail.com" required>
                    </div>


                    <div class="form-check"> ¿Querés recibir informacion sobre nuestro newsletter?
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                        <label class="form-check-label" for="flexCheckDefault">

                        </label>
                    </div>
                    Te interesaría recibir información sobre:
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Recetas saludables
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Tips de nutrición
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Información nutricional
                        </label>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label"></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"
                            placeholder="Dejame un mensaje..."></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Enviar" class="boton__send">
                    </div>

                </main>
        </section>
        <div>
            <a href="https://api.whatsapp.com/send/?phone=541164605947&text=Hola+%C2%A9%21+Te+quiero+pedir+info+sobre+consultas+&type=phone_number&app_absent=0"
